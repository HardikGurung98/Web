{% extends 'index.html' %}
{% load static %}
{% block mainbody %}
  <div class="container-fluid mainform">

    <div class="container contform">


    <div class="row justify-content-center">
    <div class="col-md-6">
      <article class="card-body">
        <form method="post" >
          {% csrf_token %}
          <div class="form-row">
            <div class="col form-group">
              <label>User name </label>
              <input type="text" name="un" class="form-control" placeholder="">
            </div> <!-- form-group end.// -->
          </div> <!-- form-row end.// -->
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" name="em" placeholder="">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div> <!-- form-group end.// -->
          <div class="form-group">
            <label>Create password</label>
            <input class="form-control" name="psw" type="password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Register</button>
          </div>
        </form>
      <div>

</div>
{% endblock %}
{% block footer %}
{% endblock %}
